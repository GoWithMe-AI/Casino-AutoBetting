<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="google" content="notranslate">
  <meta name="google-translate-customization" content="notranslate">
  <title>Bet Automation – Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-container{max-width:400px;margin:3rem auto;background:#2a2a2a;padding:2rem;border-radius:10px;text-align:center}
    .login-container h2{margin-bottom:1rem;color:#e0e0e0}
    .login-container input{width:100%;padding:0.75rem;margin:0.5rem 0;border:none;border-radius:6px}
    .login-btn{width:100%;padding:0.9rem;background:#1e88e5;border:none;color:#fff;font-weight:700;border-radius:8px;cursor:pointer;margin-top:1rem}
    .error-msg{color:#f44336;margin-top:0.5rem;font-size:0.9rem}
  </style>
</head>
<body class="notranslate">
  <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
    <div id="language-selector" class="language-dropdown">
      <button id="lang-selector-btn" class="lang-selector-btn">
        <span id="lang-selector-text">English</span>
        <span style="margin-left: 0.5rem;">▼</span>
      </button>
      <div id="lang-dropdown-menu" class="lang-dropdown-menu" style="display:none;">
        <button class="lang-option" data-lang="en">English</button>
        <button class="lang-option" data-lang="th">ไทย</button>
      </div>
    </div>
  </div>
  <div class="login-container">
    <h2 data-translate="login">Login</h2>
    <input type="text" id="username" data-translate-placeholder="username" placeholder="Username" />
    <input type="password" id="password" data-translate-placeholder="password" placeholder="Password" />
    <button id="login-btn" class="login-btn" data-translate="login">Login</button>
    <div id="error" class="error-msg"></div>
  </div>
  <script src="login.js"></script>
</body>
</html>
